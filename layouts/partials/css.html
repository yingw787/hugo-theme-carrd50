config.toml using Hugo templating. -->

<style>


.topnav {
    overflow: hidden;
    background-color: {{ .Site.Params.backgroundColor | default "#1C76B8" | safeCSS }};
    position: fixed;
    top: 0;
    width: 100%;
    -webkit-box-shadow: 0px 1px 10px 1px black;
    -moz-box-shadow: 0px 1px 10px 1px black;
    box-shadow: 0px 1px 10px 1px black;
    z-index: 3 !important;
}

.topnav a {
    float: left;
    display: block;
    color: {{ .Site.Params.bodyTextColor | default "rgba(255,255,255,0.769)" | safeCSS }};
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 1.125em;
    font-family: 'Space Mono', monospace;
}

.topnav a:hover {
    background-color: black;
    color: {{ .Site.Params.bodyTextColor | default "rgba(255,255,255,0.769)" | safeCSS }};
}

.topnav .icon {
    display: none;
}

@media screen and (max-width: 736px) {
    .topnav a:not(:first-child) {display: none;}
    .topnav a.icon {
        float: right;
        display: block;
    }
}

@media screen and (max-width: 736px) {
    .topnav.responsive {
        position: fixed;
        top: 0;
        width: 100%;
    }
    .topnav.responsive .icon {
        position: fixed;
        right: 0;
        top: 0;
    }
    .topnav.responsive a {
        float: none;
        display: block;
        text-align: left;
    }
}

body {
    margin: 0;
    padding: 0;
    border: 0;
    font-size: 100%;
    font: inherit;
    vertical-align: baseline;
    line-height: 1;
    -webkit-text-size-adjust: none;
    min-width: 320px;
    min-height: 100vh;
    background-color: {{ .Site.Params.backgroundColor | default "#1C76B8" | safeCSS }};
}

h1 {
    text-transform: uppercase;
    color: {{ .Site.Params.titleTextColor | default "#FFFFFF" | safeCSS}};
    font-family: '{{ .Site.Params.font }}', monospace;
    letter-spacing: 0.5rem;
    width: calc(100% + 0.5rem);
    font-size: 3em;
    line-height: 1.25;
    font-weight: 400;
}

#wrapper a {
    color: {{ .Site.Params.bodyTextColor | default "rgba(255,255,255,0.769)" | safeCSS }};
    font-family: '{{ .Site.Params.font }}', monospace;
    letter-spacing: -0.025rem;
    width: 100%;
    line-height: 1.625;
    font-weight: 400;
}

p {
    color: {{ .Site.Params.bodyTextColor | default "rgba(255,255,255,0.769)" | safeCSS }};
    font-family: '{{ .Site.Params.font }}', monospace;
    letter-spacing: -0.025rem;
    width: 100%;
    font-size: 1.125em;
    line-height: 1.625;
    font-weight: 400;
}

#text02 {
    color: {{ .Site.Params.footerTextColor | default "rgba(255,255,255,0.502)" | safeCSS }};
    font-family: '{{ .Site.Params.font }}', monospace;
    letter-spacing: -0.025rem;
    width: 100%;
    font-size: 0.75em;
    line-height: 1.625;
    font-weight: 400;
}

#form01 input[type="text"],
#form01 input[type="email"] {
    color: {{ .Site.Params.formInputColor | default "#666666" | safeCSS }};
    background-color: {{ .Site.Params.formBackgroundColor | default "#FFFFFF" | safeCSS }};
}
#form01 input[type="text"]:focus,
#form01 input[type="email"]:focus {
    box-shadow: 0 0 0 1px {{ .Site.Params.formSelectedColor | default "#1ABC9C" | safeCSS }}, inset 0 0 0 1px {{ .Site.Params.formSelectedColor | default "#1ABC9C" | safeCSS }};
}

#form01 button {
    height: 3.25rem;
    line-height: 3.25rem;
    padding: 0 1.625rem;
    font-size: 1em;
    font-family: 'Space Mono', monospace;
    letter-spacing: -0.025rem;
    font-weight: 400;
    border-radius: 0.25rem;
    background-color: {{ .Site.Params.buttonBackgroundColor | default "#3BACFF" | safeCSS }};
    color: {{ .Site.Params.buttonColor | default "#FFFFFF" | safeCSS }};
    position: relative;
}
</style>

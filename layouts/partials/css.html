<!-- This style block should be placed here in order to configure styling from config.toml. -->
<style>
body {
    min-width: 320px;
    min-height: 100vh;
    line-height: 1.0;
    word-wrap: break-word;
    overflow-x: hidden;
    background-color: {{ .Site.Params.backgroundColor | default "#1C76B8" }};

    margin: 0;
    padding: 0;
    border: 0;
}

h1 {
    font-family: '{{ .Site.Params.font }}', monospace;
    color: {{ .Site.Params.titleTextColor | default "#FFFFFF" }};
    text-transform: uppercase;
    letter-spacing: 0.5rem;
    width: calc(100% + 0.5rem);
    font-size: 3em;
    line-height: 1.25;
    font-weight: 400;

    margin: 0;
}

p {
    font-family: '{{ .Site.Params.font }}', monospace;
}

.footerText {
    color: {{ .Site.Params.footerTextColor | default "rgba(255,255,255,0.502)" | safeCSS }};
    font-family: '{{ .Site.Params.font }}', monospace;
    letter-spacing: -0.025rem;
    width: 100%;
    font-size: 0.9rem;
    line-height: 1.625;
    font-weight: 400;
}

.pageBottomText {
    margin-top: 1.25rem;
    margin-bottom: 1.25rem;

    font-family: '{{ .Site.Params.font }}', monospace;
    color: {{ .Site.Params.footerTextColor | default "rgba(255,255,255,0.502)" | safeCSS }};
    letter-spacing: -0.025rem;
    width: 100%;
    font-size: 1.125rem;
    line-height: 1.625;
    font-weight: 400;
}

</style>

<!-- main.css -->
<link rel="stylesheet" href="{{ "css/main.css" | absURL }}"  type="text/css">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css?family={{ .Site.Params.font }}" rel="stylesheet">
